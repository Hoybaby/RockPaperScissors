<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Title</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="score">
                    <div class="player-score">
                        <h2>Player</h2>
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="score">
                    <div class="computer-score">
                        <h2>Computer</h2>
                        <p>0</p>
                    </div> 
                </div>
            </div>
        </div>

        <div class="row margin-top">
            <div class="col-md-12 col-12">
                <div class="intro">
                    <h1>Rock, Paper and Scissors</h1>
                    <button>Let's Play</button>
                </div>
            </div>
            <div class="match fadeOut">
                <h2 class="winner">Choose an Option</h2>
                <div class="hands">
                    <img class="player-hand" src="./assets/rock.png" alt="image of hand in rock">
                    <img class="computer-hand" src="./assets/rock.png" alt="image of hand in rock"> <!-- Need to rotate this hand later to the other side. both facing same way-->
                </div>
                <div class="options">
                    <button class="rock">rock</button>
                    <button class="paper">paper</button>
                    <button class="scissors">scissors</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
